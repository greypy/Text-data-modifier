<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GTextEditor</title>
  </head>
  <body>

        <style>
            .btn{
            background-color: #3f4752;
            color: white;
            margin-top: 10px;
            }
            .btn:hover{
            background-color: grey;
            color: white;
            transition: none;
            }
            form{
            margin-top: 40px;
            }
        </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">GtextEditor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/features">Features</a>
                <a class="nav-link" href="/othservices">Other Services</a>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To Gareeb Text Editor!</strong> You Can Now Edit Whatever You Dislike About Your Data.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">

        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Enter Your Text Below To Edit!</strong></label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="capfirst" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Covert To Uppercase</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspacerem" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">Remove Extra Spaces</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="wordcount" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Count Total Words</label>
            </div>
            <p align="center">
                <button type="submit" class="btn">Edit Now</button>
            </p>
        </form>
    </div>

  </body>
</html>
